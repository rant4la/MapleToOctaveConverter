

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>

            function convertInput() {
                let input = document.getElementById("input").value;
        
                input = input.replaceAll('*', '.*');
                input = input.replaceAll('/', './');
                input = input.replaceAll('^', '.^');
                input = input.replaceAll('Pi', 'pi');
                input = input.replaceAll('I', 'i');
        
                document.getElementById("output").innerHTML = input;
        
                if (input && input.length > 0) {
                    navigator.clipboard.writeText(input);
                }
            }
        
        </script>

    </head>

    <body>

        <div style="text-align: center; font-size: 20px; font-family: Arial, Helvetica, sans-serif;">

            <h1>Maple To Octave/Matlab Converter By <a href="https://github.com/rant4la" style="color: green;">Uranium</a></h1>
        
            <input id="input" style="width: 70%; font-size: 20px;"><br>
        
            <button onclick="convertInput();" style="padding: 10px; margin: 10px; background-color: blue; color: white">Convert and copy to clipboard</button>
        
            <h3>Output: </h3>
            <div id="output" style="text-align: center; color: green;"></div>
        
        
        </div>

    </body>

</html>
